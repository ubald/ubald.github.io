---
layout: "default"
pagination:
enabled: true
allo: toi
---

{% include posts.html %}

<!-- Pagination links -->
<div class="pagination">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous" title="previous page">
        <i class="fas fa-arrow-left"></i>
    </a>
    {% else %}
    <span class="previous">Previous</span>
    {% endif %}
    <span class="page_number"> Page: {{ paginator.page }} of {{ paginator.total_pages }} </span>
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next" title="next page"><i class="fas fa-arrow-right"></i></a>
    {% else %}
    <span class="next">Next</span>
    {% endif %}
</div>
