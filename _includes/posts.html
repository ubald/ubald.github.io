<ol class="posts">
    {% for post in site.posts %} {% assign author = site.authors | where:"shortname", post.author | first %}
    <li>
        <article class="{{post.type}} {{post.categories | join}}">
            <header>
                <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <div class="metadata">
                    <span class="author">
                        <a href="{{author.url}}">{{author.name}}</a>
                    </span>
                    <span class="date">{{ post.date | date_to_long_string }}</span>
                </div>
            </header>
            <section class="content excerpt">
                &gt;&nbsp;{{ post.excerpt | strip_html | normalize_whitespace | truncate: 160 | escape }}
            </section>
        </article>
    </li>
    {% endfor %}
</ol>
