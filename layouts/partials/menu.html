<nav class="menu" role="navigation">
    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li>
            <a class='{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}' href="{{ .URL }}" title="{{ .Title | default .Name }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>
</nav>
