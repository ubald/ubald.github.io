name: Publish Jekyll Site

on:
  push:
    branches:
      - master
      - test-actions

jobs:
  checkout:
    name: Checkout repository
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install dependencies
        env:
          GEM_HOME: ~/.gem
        run: |
          mkdir -p $GEM_HOME
          gem install bundler
          bundle
      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build
